<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="Townim faisal, CV">
	<title>CV | Contact-Townim Faisal</title>
	<link rel="icon" href="./image/favicon.ico" type="image/x-icon"/>

<body>
<form action="">
	<h1>Contact Townim Faisal</h1>
	<i><span style="color:red;">*</span> means </i><em>required</em>
	<p><b>First Name:</b> <input type="text" name="first_name" placeholder="Enter your first name"></p>
	<p><b>Last Name:</b> <input type="text" name="last_name" placeholder="Enter your last name"></p>
	<p><b>Email:<span style="color:red;">*</span></b> <input type="email" name="first_name" placeholder="Enter your email" autofocus="autofocus" required="required"></p>
	<p><b>Select your degree level:</b>
	<select name="degree">
	  <option>Below undergraduate</option>
	  <option selected>Undergraduate</option>
	  <option>Graduate</option>
	</select>
	</p>
	<p><b>Website:</b> <input type="url" name="website" placeholder="Enter your website"></p>
	<p><b>Date of Birthday:</b> <input type="date" name="bday" placeholder="Enter your website"></p>
	<p><b>Gender:</b><input type="radio" name="male">male <input type="radio" name="female">female </p>
	<p><b>Message:<span style="color:red;">*</span></b><textarea name="message" rows="12" cols="40" placeholder="Enter your message" required="required"></textarea></p>
	<button type="submit">Submit</button>
  	<button type="reset">Reset</button>
  	<a href="index.html"><button type="button">Back to dashboard</button></a>
</form>
